<nb-card>
  <nb-card-header>
    <a>
      <h2>
        {{ post.title }}
      </h2>
    </a>
  </nb-card-header>

  <nb-card-body>
    {{ post.textContent }}
  </nb-card-body>

  <nb-card-footer>
    <div>
      <button nbButton ghost shape="round" size="large" title="Vote positif">
        <nb-icon icon="arrow-up-outline" />
      </button>
      <button nbButton ghost shape="round" size="large" title="Vote nÃ©gatif">
        <nb-icon icon="arrow-down-outline" />
      </button>
    </div>

    <a class="sub" [routerLink]="['/f', post.sub.name]">
      <nb-user name="f/{{ post.sub.name }}" />
    </a>

    <span class="datetime text-hint">{{ post.createdAt | relativeDate }}</span>
  </nb-card-footer>
</nb-card>
