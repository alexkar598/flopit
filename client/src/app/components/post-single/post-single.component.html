<nb-card>

  <nb-card-header>
    <a href="{{post.url}}">
      <h2>
        {{ post.title }}
      </h2>
    </a>
  </nb-card-header>

  <nb-card-body>
    {{ post.excerpt }}
  </nb-card-body>

  <nb-card-footer>
    <div>
      <button nbButton ghost shape="round" size="large" title="Vote positif">
        <nb-icon icon="arrow-up-outline"/>
      </button>
      <button nbButton ghost shape="round" size="large" title="Vote nÃ©gatif">
        <nb-icon icon="arrow-down-outline"/>
      </button>
    </div>

    <a class="sub" href="{{post.sub.url}}">
      <nb-user name="f/{{post.sub.name}}" picture="{{post.sub.icon}}"/>
    </a>

    <span class="datetime text-hint">{{ post.date | relativeDate }}</span>

  </nb-card-footer>

</nb-card>
