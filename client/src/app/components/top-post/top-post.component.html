<nb-card>
  <nb-card-header>
    <a [routerLink]="['/f', post.sub.name, post.id]">
      <h2>
        {{ post.title }}
      </h2>
    </a>
  </nb-card-header>

  <nb-card-body>
    <app-rich-text [delta]="post.deltaContent" />
  </nb-card-body>

  <nb-card-footer>
    <app-vote [post]="post" />

    <span class="user">
      @if (post.author) {
        <nb-user
          name="u/{{ post.author.username }}"
          [picture]="post.author.avatarUrl ?? ''"
        />
      } @else {
        <nb-user name="fantÃ´me" />
      }
    </span>

    <span class="datetime text-hint">{{ post.createdAt | relativeDate }}</span>
  </nb-card-footer>
</nb-card>
