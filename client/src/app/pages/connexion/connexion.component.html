<nb-card>
  <nb-card-header>
    <h1>Se connecter</h1>
  </nb-card-header>
  <nb-card-body>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <div class="input">
        <label for="email">Courriel</label>
        <input nbInput required fullWidth id="email" name="email" ngModel />
      </div>

      <div class="input">
        <label for="password">Mot de passe</label>
        <nb-form-field>
          <input
            [type]="getInputType()"
            nbInput
            required
            fullWidth
            id="password"
            name="password"
            ngModel
          />
          <button
            type="button"
            nbSuffix
            nbButton
            ghost
            (click)="toggleShowPassword()"
          >
            <nb-icon
              [icon]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              pack="eva"
            />
          </button>
        </nb-form-field>
      </div>

      <div class="pas-compte">
        <a routerLink="/inscription">Pas de compte?</a>
      </div>
      <button
        nbButton
        status="primary"
        type="submit"
        [disabled]="loading"
        [nbSpinner]="loading"
        nbSpinnerStatus="primary"
      >
        Connexion
      </button>
    </form>
  </nb-card-body>
</nb-card>
