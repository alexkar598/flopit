<nb-card>
    <nb-card-header>
        <h1>Se connecter</h1>
    </nb-card-header>
    <nb-card-body>
        <div class="div-input">
            <p>Nom d'utilisateur <span style="color:red;">*</span></p>
            <input nbInput fullWidth/>
        </div>
        
        <div class="div-input">
            <p>Mot de passe <span style="color:red;">*</span></p>
            <nb-form-field>
                <input [type]="getInputType()" nbInput fullWidth>
                <button nbSuffix nbButton ghost (click)="toggleShowPassword()">O</button>
                <!--Temporairement un "O" mais on pourra probablement changer Ã§a pour une icone ou quelque chose d'autre-->
            </nb-form-field>
        </div>
        
        <div style="margin:25px;">
            <a href="">Pas de compte?</a>
        </div>

        <button nbButton status="primary">Connexion</button>
    </nb-card-body>
</nb-card>
