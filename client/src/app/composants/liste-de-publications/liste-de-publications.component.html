
<nb-card class="container">
    <nb-list nbInfiniteList [threshold]="20" (bottomThreshold)="loadNext()">
        <nb-list-item *ngFor="let article of articles">
          <nb-card class="publication">
            <nb-card-header>
                f/{{article.user}} <br>
                {{ article.title }}</nb-card-header>
            <nb-card-body>
              <p>{{ article.content }}</p>
            </nb-card-body>
          </nb-card>
          
        </nb-list-item>
      </nb-list>
      
</nb-card>
