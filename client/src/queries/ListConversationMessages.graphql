query ListConversationMessages($conversation: ID!, $cursor: ID) {
  node(id: $conversation) {
    id
    ... on Conversation {
      lastInteraction
      messages(last: 20, before: $cursor) {
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
        edges {
          node {
            ...Message
          }
        }
      }
    }
  }
}
