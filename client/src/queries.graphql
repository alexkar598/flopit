query AllSubs {
  subs {
    edges {
      node {
        id
      }
    }
  }
}

query CurrentUser {
  currentUser {
    username
    avatarOid
    theme
  }
}

mutation Login($email: String!, $password: String!) {
  startSession(email: $email, password: $password) {
    user {
      username
      avatarOid
      theme
    }
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    username
    avatarOid
    theme
  }
}
